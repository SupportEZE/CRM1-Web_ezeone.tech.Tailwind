name: Angular CI & Deploy to GitHub Pages

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-name }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ§¹ Remove macOS-only package from package.json and lockfile
        run: |
          jq 'del(.dependencies["@rollup/rollup-darwin-arm64"])' package.json > temp.json && mv temp.json package.json
          sed -i '/"@rollup\/rollup-darwin-arm64"/,+5d' package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: â• Install missing peer dependencies
        run: npm install filepond flatpickr overlayscrollbars --save

      - name: âš ï¸ Skipping lint step
        run: echo "Skipping lint step - no lint script in package.json"

      - name: âŒ Skip unit tests
        run: echo "Skipping unit tests for now"

      - name: ğŸ—ï¸ Build Angular App
        run: npm run build -- --configuration=production

      - name: ğŸ“¦ Upload Build Artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: preview/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write  # needed to push to gh-pages

    steps:
      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build

