name: Build and Upload to Server's /tmp Folder

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ§¹ Remove macOS-only package
        run: |
          jq 'del(.dependencies["@rollup/rollup-darwin-arm64"])' package.json > temp.json && mv temp.json package.json
          sed -i '/"@rollup\/rollup-darwin-arm64"/,+5d' package-lock.json

      - name: ðŸ“¦ Install core dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ“¦ Install third-party UI dependencies
        run: |
          npm install sortablejs flatpickr apexcharts filepond luxon overlayscrollbars --save
          npm install @types/sortablejs @types/flatpickr @types/luxon --save-dev || true

      - name: Build Angular app
        run: npm run build -- --output-path=preview

      - name: ðŸ” Setup SSH Key
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan 52.66.51.37 >> ~/.ssh/known_hosts
            
      - name: ðŸš€ Upload build to /tmp/my-angular-build    
        run: |
          ssh ec2-user@52.66.51.37 "mkdir -p /tmp/my-angular-build"
          scp -r preview/* ec2-user@52.66.51.37:/tmp/my-angular-build/
